<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Task List Manager</title>
</head>
<body>
    <main>
        <header>
            <h1 class="title">Task List</h1>
        </header>

    <form class="d-flex flex-column">
            <h3 class="px-5">Add New Task</h3>
     <section>
        <div class="mb-3 px-5">
            <label for="formGroupExampleInput" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
        </div>
        <div class="mb-3 px-5">
            <label for="formGroupExampleInput2" class="form-label">Description</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
        </div>
        <div class="mb-3 px-5">
            <label for="formGroupExampleInput2" class="form-label">Assigned To</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
        </div>
        <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker px-5" inline="true">
            <label for="example">Due Date</label>
            <input placeholder="Select date" type="text" id="example" class="form-control">
            <i class="fas fa-calendar input-prefix"></i>
          </div>
        </section>
        <div>
            <button type="button" class="btn btn-primary btn-sm px-5">Add Task</button>
            <input type="reset" value="Reset">
        </div>
    </form>
     <section>
        <h3 class="px-5">Tasks</h3>
    </section>

     <section>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <ul>
                <li>Task 2 description</li>
                <li>Name</li>
                <li>Due Date</li>
                <button>Status</button>
                <button>Delete</button>
            </ul>
            </div>
          </div>
        </section>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     <section>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <ul>
                  <li>Task 2 description</li>
                  <li>Name</li>
                  <li>Due Date</li>
                  <button>Status</button>
                  <button>Delete</button>
              </ul>
            </div>
          </div>
        </section>
    </main>
</body>
</html>
